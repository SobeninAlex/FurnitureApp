[versions]
agp = "8.3.2"
kotlin = "1.9.23"
coreKtx = "1.13.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.10.0"
activity = "1.9.0"
constraintlayout = "2.1.4"

parcelizeVersion = "1.9.22"
safeargsVersion = "2.7.7"
hiltVersion = "2.48"
loadingButtonVersion = "2.2.0"
