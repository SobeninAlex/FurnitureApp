material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

#loading button
loading-button = { group = "br.com.simplepass", name = "loading-button-android", version.ref = "loadingButtonVersion" }

#glide
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glideVersion" }

#circle image view
circle-image-view = { group = "de.hdodenhof", name = "circleimageview", version.ref = "circleImageViewVersion" }

#viewpager2 indicator
viewpager2 = { group = "io.github.vejei.viewpagerindicator", name = "viewpagerindicator", version.ref = "viewpager2Version" }

#stepview
stepview = { group = "com.shuhart.stepview", name = "stepview", version.ref = "stepviewVersion" }

