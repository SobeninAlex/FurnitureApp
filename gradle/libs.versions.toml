#hilt-compiler
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hiltAndroidVersion" }


[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "parcelizeVersion" }
safeargs = { id = "androidx.navigation.safeargs.kotlin", version.ref = "safeargsVersion" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hiltVersion" }

